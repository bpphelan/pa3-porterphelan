<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Houndstoothify</title>
    <link rel="stylesheet" href="./resources/styles/index.css" />
    <link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
        crossorigin="anonymous"
    />
</head>
<body>
    <div class="container">
        <h1 class="text-center">Houndstoothify</h1>
        <div class="row">
            <div class="col-lg-12">
                <table class="table" id="song-table">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Artist</th>
                            <th>Date Added</th>
                            <th>Favorited</th>
                            <th>Deleted</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <form id="song-form" onsubmit="createSong(event)">
                    <div class="form-group">
                        <label>Title</label>
                        <input id="title-input" type="text" class="form-control" placeholder="Enter title here" name="title" />
                    </div>
                    <div class="form-group">
                        <label>Artist</label>
                        <input id="artist-input" type="text" class="form-control" placeholder="Enter artist here" name="artist" />
                    </div>
                    <button class="btn btn-primary submit-btn">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./resources/scripts/index.js"></script>
</body>
</html>
